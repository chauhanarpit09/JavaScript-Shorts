<!Doctype>
<HTML>
<HEAD>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <Script src="index.js"></Script>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</HEAD>
<BODY style="background:#54c3ef">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 heading">
                <h1>Emoji Maker</h1>
            </div>
        </div>
    </div>



    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12 slider">
                <img src="img/arrow-left.png" alt="prev" class="prev">
                <div class="slider-inner">
                    <div class="active" style="padding:20px;">
                        <img  class="skin" id="skin1" src="img/skin/green.png">
                        <img  class="skin" id="skin2" src="img/skin/red.png">
                        <img  class="skin" id="skin3" src="img/skin/yellow.png">
                    </div>
                    <div>
                        <img  class="eyes" id="eye1" src="img/eyes/closed.png">
                        <img  class="eyes" id="eye2" src="img/eyes/laughing.png">
                        <img  class="eyes" id="eye3" src="img/eyes/long.png">
                        <img  class="eyes" id="eye4" src="img/eyes/normal.png">
                        <img  class="eyes" id="eye5" src="img/eyes/rolling.png">
                        <img  class="eyes" id="eye6" src="img/eyes/winking.png">
                    </div>
                    <div>
                        <img  class="eyes" id="mouth1" src="img/mouth/open.png">
                        <img  class="eyes" id="mouth2" src="img/mouth/sad.png">
                        <img  class="eyes" id="mouth3" src="img/mouth/smiling.png">
                        <img  class="eyes" id="mouth4" src="img/mouth/straight.png">
                        <img  class="eyes" id="mouth5" src="img/mouth/teeth.png">
                        
                    </div>
                </div>
                <img src="img/arrow-right.png" alt="next" class="next">
            </div>
            
            <div class="col-lg-6 col-md-12"> 
                <div class="box">
                    <div class="emoji">
                        <img src="img/skin/yellow.png" class="emojiskin">
                        <img src="img/eyes/winking.png" class="emojieye" >
                        <img src="img/mouth/teeth.png" class="emojimouth" >
                    </div>
                </div>
            </div>
        </div>
    </div>

</BODY
</HTML>
